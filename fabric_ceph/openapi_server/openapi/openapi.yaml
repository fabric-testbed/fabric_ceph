openapi: 3.0.3
info:
  description: |
    Minimal OpenAPI definition for building an app around Ceph Dashboard REST endpoints used to
    manage CephX users and authenticate via JWT. These paths mirror the documented `/api` surface.
  title: Ceph Dashboard â€“ Auth & Cluster User API
  version: 1.0.0
servers:
- description: Local development server
  url: http://localhost:3500
- description: SwaggerHub API Auto Mocking
  url: https://virtserver.swaggerhub.com/RENCI3/ceph/1.0.0
- url: "https://{host}:{port}/api"
  variables:
    host:
      default: mgr.example.org
    port:
      default: "8443"
tags:
- name: Auth
- name: Cluster User
paths:
  /cluster/user:
    get:
      operationId: list_users
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/users"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_400_bad_request"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_401_unauthorized"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_403_forbidden"
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_404_not_found"
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_500_internal_server_error"
          description: Internal Server Error
      security:
      - bearerAuth: []
      summary: List all CephX users
      tags:
      - Cluster User
      x-openapi-router-controller: fabric_ceph.openapi_server.controllers.cluster_user_controller
    post:
      operationId: create_user
      requestBody:
        content:
          application/json:
            examples:
              basic:
                value:
                  user_entity: client.demo
                  capabilities:
                  - entity: mon
                    cap: allow r
                  - entity: osd
                    cap: allow rwx
                  - entity: mds
                    cap: allow rw
            schema:
              $ref: "#/components/schemas/CreateOrUpdateUserRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_200_ok_no_content"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_400_bad_request"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_401_unauthorized"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_403_forbidden"
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_404_not_found"
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_500_internal_server_error"
          description: Internal Server Error
      security:
      - bearerAuth: []
      summary: Create a CephX user (with capabilities)
      tags:
      - Cluster User
      x-openapi-router-controller: fabric_ceph.openapi_server.controllers.cluster_user_controller
    put:
      operationId: update_user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrUpdateUserRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_200_ok_no_content"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_400_bad_request"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_401_unauthorized"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_403_forbidden"
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_404_not_found"
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_500_internal_server_error"
          description: Internal Server Error
      security:
      - bearerAuth: []
      summary: Update/overwrite capabilities for a CephX user
      tags:
      - Cluster User
      x-openapi-router-controller: fabric_ceph.openapi_server.controllers.cluster_user_controller
  /cluster/user/export:
    post:
      operationId: export_users
      requestBody:
        content:
          application/json:
            examples:
              single:
                value:
                  entities:
                  - client.demo
              multiple:
                value:
                  entities:
                  - client.alice
                  - client.bob
            schema:
              $ref: "#/components/schemas/ExportUsersRequest"
        required: true
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                $ref: "#/components/schemas/exportUsers_200_response"
          description: Keyring text payload
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_400_bad_request"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_401_unauthorized"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_403_forbidden"
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_404_not_found"
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_500_internal_server_error"
          description: Internal Server Error
      security:
      - bearerAuth: []
      summary: Export keyring(s) for one or more CephX users
      tags:
      - Cluster User
      x-accepts:
      - application/vnd.ceph.api.v1.0+json
      x-openapi-router-controller: fabric_ceph.openapi_server.controllers.cluster_user_controller
  /cluster/user/{entity}:
    delete:
      operationId: delete_user
      parameters:
      - description: "CephX entity, e.g., `client.demo`"
        explode: false
        in: path
        name: entity
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_200_ok_no_content"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_400_bad_request"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_401_unauthorized"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_403_forbidden"
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_404_not_found"
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_500_internal_server_error"
          description: Internal Server Error
      security:
      - bearerAuth: []
      summary: Delete a CephX user
      tags:
      - Cluster User
      x-openapi-router-controller: fabric_ceph.openapi_server.controllers.cluster_user_controller
  /version:
    get:
      description: Version
      operationId: version_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/version"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_500_internal_server_error"
          description: Internal Server Error
      summary: Version
      tags:
      - version
      x-openapi-router-controller: fabric_ceph.openapi_server.controllers.version_controller
components:
  schemas:
    version:
      allOf:
      - $ref: "#/components/schemas/status_200_ok_single"
      - properties:
          data:
            items:
              $ref: "#/components/schemas/version_data"
            type: array
        type: object
      example:
        size: 0
        data:
        - reference: https://github.com/fabric-testbed/fabric_ceph
          version: 1.0.0
        - reference: https://github.com/fabric-testbed/fabric_ceph
          version: 1.0.0
        type: type
        status: 6
      title: version
      type: object
    version_data:
      example:
        reference: https://github.com/fabric-testbed/fabric_ceph
        version: 1.0.0
      properties:
        reference:
          example: https://github.com/fabric-testbed/fabric_ceph
          title: reference
          type: string
        version:
          example: 1.0.0
          title: version
          type: string
      required:
      - reference
      - version
      title: version_data
    status_200_ok_single:
      properties:
