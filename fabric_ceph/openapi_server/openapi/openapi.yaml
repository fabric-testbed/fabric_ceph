    metrics:
      allOf:
      - $ref: "#/components/schemas/status_200_ok_single"
      - properties:
          results:
            items:
              type: object
            type: array
        type: object
      type: object
    Capability:
      example:
        cap: allow rw
        entity: mds
      properties:
        entity:
          description: One of mon|osd|mds|mgr (commonly mon/osd/mds)
          example: mds
          title: entity
          type: string
        cap:
          description: "Capability string, e.g. `allow rw`, `allow r fsname=CEPH-FS-01\
            \ path=/volumes/_nogroup/demo`"
          example: allow rw
          title: cap
          type: string
      required:
      - cap
      - entity
      title: Capability
      type: object
    CreateOrUpdateUserRequest:
      example:
        user_entity: client.demo
        capabilities:
        - cap: allow rw
          entity: mds
        - cap: allow rw
          entity: mds
      properties:
        user_entity:
          description: "CephX entity name (e.g., `client.demo`)"
          example: client.demo
          title: user_entity
          type: string
        capabilities:
          items:
            $ref: "#/components/schemas/Capability"
          title: capabilities
